<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply INC.</title>
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/reset.css">
</head>


<body>

  <div class="body">


    <!-- logo  -->
    <div class="header">
      <div class="logo">
        <img src="resources/images/logo.png">
      </div>

      <div class="name">
        <p>Secret Agent Supply Inc.</p>
      </div>
    </div>


    <!-- main banner -->
    <div class="banner">
      <div class="innerbox">
        <div class="title">
         <p>New Arrival</p>
        </div>

        <div class="main">
         <h1>Sport Bikes and Motorcycles</h1>
        </div>
     </div>
    </div>


    <!-- nav -->
    <div class="nav">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>


    <!-- product grid -->
    <div class="products">

      <!-- pen -->
      <div class="pen img">
        <img src="resources/images/pen.png">
      </div>
      <div class="pen text">
        <p>Exploding Pen</p>
      </div>

      <!-- watch -->
      <div class="watch img">
        <img src="resources/images/watch.png">
      </div>
      <div class="watch text">
        <p>Cellular Watch</p>
      </div>

      <!-- glasses -->
      <div class="glasses img">
        <img src="resources/images/glasses.png">
      </div>
      <div class="glasses text">
        <p>Thermal Glasses</p>
      </div>
    </div>


    <!-- location -->
    <div class="location">
      <div class="header-small">
        <h2>Location</h2>
      </div>

      <div>
        <p>-47.346436, 84.32354</p>
      </div>
    </div>


    <!-- hours -->
    <div class="hours">
      <div class="header-small">
        <h2>Hours</h2>
      </div>

      <div>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <p>&copy Secret Agent Supply Inc.</p>
    </div>
  </div>
</body>
</html>
